<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="displayArea">
            <input type="text" id="display" readonly></input>
        </div>
        <div class="sign">
            <div class="row1">
                <div class="clear" id="a1">C</div>
                <div class="samebt" id="a2">()</div>
                <div class="back" id="a3">&lt-</div>
                <div class="samebt" id="a4">/</div>
                
                
            </div>
            <div class="row2">
                <div class="samebt" id="b1">7</div>
                <div class="samebt" id="b2">8</div>
                <div class="samebt" id="b3">9</div>
                <div class="samebt" id="b4">*</div>
            </div>
            <div class="row3">
                <div class="samebt" id="c1">4</div>
                <div class="samebt" id="c2">5</div>
                <div class="samebt" id="c3">6</div>
                <div class="samebt" id="c4">-</div>

            </div>
            <div class="row4">
                <div class="samebt" id="d1">1</div>
                <div class="samebt" id="d2">2</div>
                <div class="samebt" id="d3">3</div>
                <div class="samebt" id="d4">+</div>

            </div>
            <div class="row5">
                <div class="samebt" id="e1">+/-</div>
                <div class="samebt" id="e2">0</div>
                <div class="samebt" id="e3">.</div>
                <div class="equal" id="e4">=</div>

            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
